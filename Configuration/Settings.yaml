  Flow:
    security:
      authentication:
        providers:
          'Neos.Neos:Backend':
            requestPatterns:
              'Psmb.FlatNav:Backend':
                pattern: ControllerObjectName
                patternOptions:
                  controllerObjectNamePattern: 'Psmb\FlatNav\Controller\.*'
    mvc:
      routes:
        'Psmb.FlatNav':
          position: 'before Neos.Neos'
